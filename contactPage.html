<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
    <header>
        <img id="logo" src="./img/logo.png" alt="logo">
        <nav class="navbar">
            <ul class="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="servicesPage.html">Services</a></li>
            </ul>
        </nav>
        <a class="contact" href="contactPage.html"><button>Contact</button></a>
    </header>
</head>
<body>
    <div class="formContainer">
        <form>
            <h3>GET IN TOUCH</h3>
            <input type="text" id="first" placeholder="Your First Name" required>
            <input type="text" id="second" placeholder="Your Last Name" required>
            <input type="email" id="email" placeholder="Email Address">
            <input type="text" id="phone" placeholder="Phone Number" required>
            <select name="area" id="area">
                <option value="Location">Where are you located?</option required>
                <option value="Fresno">Fresno</option>
                <option value="Clovis">Clovis</option>
                <option value="Madera">Madera</option>
                <option value="Kerman">Kerman</option>
            </select>
            <h4>Which Services Will You Be Needing Assistance With? select all that apply</h4>
            <input type="checkbox" id="oil" name="oil">
            <label for="oil">Oil Change</label>
            <input type="checkbox" id="tire" name="tire">
            <label for="tire">Tire Inspection</label>
            <input type="checkbox" id="battery" name="battery">
            <label for="battery">Battery Service</label>
            <input type="checkbox" id="cel" name="cel">
            <label for="cel">Check Engine Light</label>
            <input type="checkbox" id="visual" name="visual">
            <label for="visual">Brake Inspection</label>
            <input type="checkbox" id="repair" name="repair">
            <label for="repair">Brake Service</label>
            <input type="checkbox" id="heating" name="heating">
            <label for="heating">A/C & Heating Repair</label>
            <input type="checkbox" id="cooling" name="cooling">
            <label for="cooling">Radiator & Engine Cooling</label>
            <input type="checkbox" id="wipers" name="wipers">
            <label for="wipers">Lights, Wipers & Accessories</label>
            <textarea id="issue" cols="30" rows="10" placeholder="Please describe any concerns you might be having"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>

<footer class="bottom">
    <div class="box">
        <div>
            <h2>Feel Free To Reach Out</h2>
        </div>
        <div class="box">
            <a href="https://www.instagram.com/param.2k/" target="_blank" class="fa fa-instagram"></a>
            <a href="https://www.linkedin.com/in/paramvirtoor/" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://github.com/ParamToor" target="_blank" class="fa fa-github"></a>
        </div>    
    </div>
</footer>
</html>
